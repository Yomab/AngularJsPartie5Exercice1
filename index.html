<!DOCTYPE html>
<html lang="fr" dir="ltr" ng-app="myApp" />

<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form ng-controller="mailCtrl" name="myForm">
    <label for="inputMail"> veuillez entrer votre e-mail</label><input id="inputMail" name="myInput" ng-model="mail"  type="email" required />
    <!-- <div class="squareFalse" ng-show="myForm.myInput.$error.email"></div>
    <div class="squareTrue" ng-show="myForm.myInput.$valid"></div> -->
    <div ng-class="{green: myForm.myInput.$valid, red: myForm.myInput.$error.email}">

    </div>
    <p>pattern error : {{myForm.myInput.$error.pattern}}</p>
      <p>mail error : {{myForm.myInput.$error.email}}</p>
    <p>valid : {{myForm.myInput.$valid}}</p>
  </form>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
